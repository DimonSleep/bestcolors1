{% extends "base.html" %}

{% block content %}



                  <div class="bg-gray-1 flex-center-between borders-radius-9 py-1">
                     
                      <div class="px-3 d-none d-xl-block">
 <h3 class="font-size-25 mb-0">HQS-Shop</h3>
                      </div>
                      <div class="d-flex">
                          <form method="get">
                              <!-- Select -->
                              <select
                                  class="js-select selectpicker dropdown-select max-width-200 max-width-160-sm right-dropdown-0 px-2 px-xl-0"
                                  data-style="btn-sm bg-white font-weight-normal py-2 border text-gray-20 bg-lg-down-transparent border-lg-down-0">
                                  <option value="one" selected>Sortare Categoriilor</option>
                                  <option value="two">Sort by popularity</option>
                                  <option value="three">Sort by average rating</option>
                                  <option value="four">Sort by latest</option>
                                  <option value="five">Sort by price: low to high</option>
                                  <option value="six">Sort by price: high to low</option>
                              </select>
                              <!-- End Select -->
                          </form>
                         
                      </div>
                      <nav class="px-3 flex-horizontal-center text-gray-20 d-none d-xl-flex">
                          {{products_count}} produse
                      </nav>
                  </div>
<!-- Shop-control-bar Title -->

<div class="tab-content " id="pills-tabContent">
    <div class="tab-pane fade pt-2 show active" id="pills-one-example1" role="tabpanel"
        aria-labelledby="pills-one-example1-tab" data-target-group="groups">
        

        <ul class="row list-unstyled products-group no-gutters">
            {% for product in products %}
            <li class="col-6 col-md-3 col-xl-2 product-item">
                <div class="product-item__outer h-100">
                    <div class="product-item__inner px-xl-4 p-3">
                        <div class="product-item__body pb-xl-2">
                            <div class="mb-2"><a href="#"
                                    class="font-size-12 text-gray-5">{{product.category}}</a></div>
                            <h5 class="mb-1 product-item__title"><a href="{%url 'product-detail' product.id%}"
                                    class="text-blue font-weight-bold">{{product.product_name}}</a></h5>
                            <div class="mb-2">
                                <a href="{%url 'product-detail' product.id%}" class="d-block text-center"><img
                                        class="img-fluid" src="{{product.image.url}}"
                                        alt="Image Description"></a>
                            </div>
                            <div class="flex-center-between mb-1">
                                <div class="prodcut-price">
                                    <div class="text-gray-100">Lei {{product.price}}</div>
                                </div>
                                <div class="d-none d-xl-block prodcut-add-cart">
                                    <a href="{%url 'product-detail' product.id%}"
                                        class="btn-add-cart btn-primary transition-3d-hover"><i
                                            class="ec ec-add-to-cart"></i></a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </li>
             {% endfor %}
        </ul>
    </div>
</div>
            


{% endblock content %}
